{% extends 'base.html' %}

{% block title %}
  FlaskApp
{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">

<div class= "main">
  <h1 style="text-align: center; padding-top: 1em; padding-bottom: 1em;">Hello, {{name}}!</h1>
</div>


<table class="table thead-light">
    <thead class="table-dark">
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Height</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for item in items %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.height}}</td>
            </tr>
        {% endfor %}
            
    </tbody>
</table>

{% endblock %}
